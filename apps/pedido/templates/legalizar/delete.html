{% extends 'accounts/base.html' %}

{% block content %}
  <div class="col-md-10 mb-5">
    <div class="card h-100">
        <div class="card-body">
            <h4 class="card-title text-center text-muted">
            Estás seguro que desejas eliminar a legalização com o processo nº {{ object.pk }}?
        </h4>
    </div>
    <div class="card-footer">
        <div class="row justify-content-center mt-3">
            <form method="post" enctype="multipart/form-data" novalidate="">
                    {% csrf_token %}
                    <div class="form-actions">
                        <button type="submit" class="btn btn-danger">
                        <i class="icon icon-hand-up"></i> Sim, Eliminar
                    </button>
                    <a href="{% url 'pedido:listar_legalizar' %}" class="btn btn-success">
                    <i class="icon icon-hand-down"></i>
                    Não, Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
