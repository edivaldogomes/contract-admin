<!DOCTYPE html>
{% load static %}
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <h3>Acessar</h3>
        {% if messages %}
        {% for message in messages %}
        <div id="alerta" class="alert alert-{{message.tags}} alert-dismissible">
            {{message}}
            <button type="button" class="dispose" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
        <input type="text" placeholder="Usuario" name="username">
        <input type="password" placeholder="Palavra-passe" name="password">
        <input type="submit" value="Ingresar ao sistema">
    </form>
</body>

</html>
